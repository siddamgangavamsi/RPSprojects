<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>paper cover rock.you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="" width="60px" height="50px">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="" width="60px" height="50px">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.webp" alt="" width="60px" height="50px">
        </div>
    </div>
    <p id="action-message">Make a move</p>
    <script src="script.js"></script>
</body>

</html>
